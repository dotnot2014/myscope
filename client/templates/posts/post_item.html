
 <template name="postItem">
  <div class="post">
    <a href="#" class="upvote btn btn-default {{upvotedClass}}">⬆</a>
    <div class="post-content">
      <h3><a href="{{url}}">{{title}}</a><span>来源：{{domain}}</span></h3>
      <p>
        {{pluralize votes "赞"}},
        submitted by {{author}},&nbsp;&nbsp;
        <a href="{{pathFor 'postPage'}}">{{pluralize commentsCount "评论"}}</a>&nbsp;&nbsp;
        {{#if ownPost}}<a href="{{pathFor 'postEdit'}}">修改</a>{{/if}}
      </p>
    </div>
    <a href="{{pathFor 'postPage'}}" class="discuss btn btn-default">讨论</a>
  </div>
</template>
